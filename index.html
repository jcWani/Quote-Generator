div<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/querries.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text-container">
        <!-- <span class="loader"></span> -->
        <!-- QUOTE -->
        <div class="quote-text">
          <!-- <i class="fas fa-quote-left"></i> -->
          <i class="fa-solid fa-comment-dots"></i>
          <span id="quote"> Click the New Quote button to get a random quote! </span>
        </div>

        <!-- <div class="error">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span class="error-message">
            Failed to load a quote. Please try click the button again!
          </span>
        </div> -->

        <!-- AUTHOR -->
        <!-- <div class="quote-author">
          <span id="author">Buddha</span>
        </div> -->
        <!-- BUTTONS -->
      </div>
      <div class="button-containers">
        <button class="btn--twitter" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="btn--new-quote">New Quote</button>
      </div>
    </div>
  </body>
</html>
